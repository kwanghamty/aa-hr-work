<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบลางานออนไลน์</title>
  <style>
    body {
      background-color: #e6f0ff;
      color: #003366;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    form {
      max-width: 550px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    label {
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
    }
    select, input {
      display: block;
      width: 96%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #b3d9ff;
      border-radius: 5px;
      background-color: #f9fbff;
    }
    button {
      background-color: #a3c9f1;
      color: #003366;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #8dbbe5;
    }
  </style>
</head>
