<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบลางานออนไลน์</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #eaf4fb;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    select, input[type="date"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cce0f5;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบลางานออนไลน์</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSebQJlPeJQhnE91EOpzuygGlzTjqac34VCqwsHn3kcjm3o2ZA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      
      <!-- 1. ชื่อ-นามสกุล -->
      <label for="employee-name">ชื่อ-นามสกุล พนักงาน</label>
      <select name="entry.1902344621" id="employee-name" required>
        <option value="">-- กรุณาเลือก --</option>
        <option>อารีวรรณ แก้วดวงดี</option>
        <option>อัจฉริยาพร เอียงประยูร</option>
        <option>อินทิรา อินทรโสภา</option>
        <option>พิยดา วงค์กระโซ่</option>
        <option>สุภาวิณี ปิตะสุทธิ์</option>
        <option>นิชธิมา คุณากรโยธิน</option>
        <option>เมทินี สาระคง</option>
        <option>ธนรัชต์ เผื่อนปฐม</option>
        <option>อรนิจ ศรีธนะ</option>
        <option>ภาสกร หนูเทพ</option>
        <option>อวิรุธธิ์ คงเอี้ยง</option>
        <option>กรวิก พุ่มโพธิ์</option>
      </select>

      <!-- 2. Email -->
      <label for="employee-email">E-mail พนักงาน</label>
      <select name="entry.426231400" id="employee-email" required>
        <option value="">-- กรุณาเลือก --</option>
        <option>areewan.aapg@gmail.com</option>
        <option>adchriyaporn.aapg@gmail.com</option>
        <option>inthira.aapg@gmail.com</option>
        <option>phityada.aapg@gmail.com</option>
        <option>supavinee.aapg@gmail.com</option>
        <option>nichtima.aapg@gmail.com</option>
        <option>methinee.aapg@gmail.com</option>
        <option>thanarat.aapg@gmail.com</option>
        <option>oranij.aapg@gmail.com</option>
      </select>

      <!-- 3. ประเภทการลา -->
      <label for="leave-type">ประเภทการลา</label>
      <select name="entry.407942365" id="leave-type" required>
        <option value="">-- กรุณาเลือก --</option>
        <option>ลาป่วย-มีใบรับรองแพทย์</option>
        <option>ลาป่วย-ไม่มีใบรับรองแพทย์</option>
        <option>ลากิจ</option>
        <option>ลาพักร้อน</option>
        <option>อื่นๆ</option>
      </select>

      <!-- 4. วันที่เริ่มลา -->
      <label for="start-date">วันที่เริ่มลา</label>
      <input type="date" name="entry.569913865" id="start-date" required>

      <!-- 5. วันที่สิ้นสุดลา -->
      <label for="end-date">วันที่สิ้นสุดลา</label>
      <input type="date" name="entry.1743134524" id="end-date" required>

      <button type="submit">ส่งข้อมูล</button>
    </form>

    <!-- Hidden iframe for silent submission -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { alert('ส่งข้อมูลเรียบร้อยแล้ว'); document.querySelector('form').reset(); }"></iframe>
  </div>

  <script>
    let submitted = false;
  </script>
</body>
</html>
